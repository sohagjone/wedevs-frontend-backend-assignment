<!DOCTYPE html>
<html lang="en">
<head>
  <title>WeDevs Laravel Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 align="center">WeDevs Laravel Assignment</h1><br>
  <h4 align="center" style="color:red;"><b>Developed By: Md Al Mamun Sohag</b></h4><br>
  <button class="btn btn-warning"><a href="http://localhost:4200/">Return to Home Page</a></button>
   <form  enctype="multipart/form-data" (ngSubmit)="updateData()">
        <div class="form-group row">
          <div class="col-sm-8">
          <label>Title</label>
          <input type="text" class="form-control" name="title"  [(ngModel)]="product.title">
          <input type="hidden" name="id"  [(ngModel)]="product.id">
        </div>
      </div>
         <div class="form-group row">
          <div class="col-sm-8">
          <label>Description</label>
          <textarea rows="4" cols="50" class="form-control" name="description" [(ngModel)]="product.description"></textarea>
        </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8">
          <label>Price</label>
          <input type="text" class="form-control" name="price"  [(ngModel)]="product.price">
        </div>
      </div>
     
      <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark">Update Product</button>
    </div>
  </div>
</form>
</div>

</body>
</html>
