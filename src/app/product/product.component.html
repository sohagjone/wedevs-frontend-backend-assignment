<!DOCTYPE html>
<html lang="en">
<head>
  <title>WeDevs Laravel Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 align="center">WeDevs Laravel Assignment</h1><br>
  <h4 align="center" style="color:red;"><b>Developed By: Md Al Mamun Sohag</b></h4><br>
  <div role="alert"  class= "alert alert-success">
    {{message}}
  </div>
   <form  enctype="multipart/form-data" (ngSubmit)="insertData()">
        <div class="form-group row">
          <div class="col-sm-8">
          <label>Title</label>
          <input type="text" class="form-control" name="title"  [(ngModel)]="product.title" required/>
        </div>
      </div>
         <div class="form-group row">
          <div class="col-sm-8">
          <label>Description</label>
          <textarea rows="4" cols="50" class="form-control" name="description" [(ngModel)]="product.description" required></textarea>
        </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8">
          <label>Price</label>
          <input type="text" class="form-control" name="price"  [(ngModel)]="product.price" required/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
        <label>Product Image Upload</label>
    <input type="file" class="form-control"  name="image" (change)="imageUpload($event)" required/>
        </div>
      </div>
      <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-dark">Add Product</button>
    </div>
  </div>
      </form>
      <hr>
  <table class="table">
    <thead class="success" style="background:black; color: white; font-size: 20px;">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th align="center">Description</th>
        <th>Price</th>
        <th>Product Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody style="font-size: 16px">
      <tr class="warning" style="color:green;" *ngFor = "let obj of dataArr">
        <td style="color:violet;">{{obj.id}}.</td>
        <td style="color:green;">{{obj.title}}</td>
        <td style="color:black;">{{obj.description}}</td>
        <td style="color:red;">{{obj.price}}/-</td>
        <td align="center"><img [src]="obj.image ? imageDirectoryPath+obj.image : 'assets/image/no-image.jpg'" height="50px" width="50px"></td>
        	<td>
				 <div class="btn-group">               
                  <a class="btn btn-warning  ing mx-2"  routerLink="edit/{{obj.id}}">Edit</a>
                  <a class="btn btn-danger" (click)="deleteData(obj.id)" >Delete</a>
                </div>
		</td>
    </tbody>
   
  </table>
  
  <ngb-pagination [collectionSize]="totalCount" [(pageSize)]="limit" [(page)]="page" aria-label="Default pagination" (pageChange)="getProductData()"></ngb-pagination>
</div>

</body>
</html>
